<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center border-dark mb-3">
                <div class="card-header text-center">
                    <h3>Registrarse</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <div class="card-body">

                    <form [formGroup]="register" (ngSubmit)="registrarUsuario()" style="padding-top: 10px;">
                        <!-- Inputs -->
                        <div class="form-group" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                            <span class="text-danger ml-2"
                                *ngIf="register.get('usuario').hasError('required') && register.get('usuario').touched">
                                El usuario <strong>es requerido</strong>
                            </span>
                        </div>

                        <div class="form-group" style="text-align: start;">
                            <input type="password" class="form-control" placeholder="Contraseña"
                                formControlName="password">
                            <span class="text-danger ml-2"
                                *ngIf="register.get('password').hasError('required') && register.get('password').touched">
                                La contraseña <strong>es requerida</strong>
                            </span>
                            <span class="text-danger ml-2"
                                *ngIf="register.get('password').hasError('minlength') && register.get('password').touched">
                                La contraseña debe tener <strong>como minimo 4 carácteres</strong>
                            </span>

                        </div>
                        
                        <div class="form-group" style="text-align: start;">
                            <input type="password" class="form-control" placeholder="Repetir Contraseña"
                                formControlName="confirmPassword">
                            <span class="text-danger ml-2" *ngIf="register.hasError('notSame')">
                                La contraseña <strong>no coincide</strong>
                            </span>

                        </div>

                        <!-- Buttons -->
                        <div class="form-group">
                            <button class="btn btn-primary mr-2" type="submit"
                                [disabled]="register.invalid">Aceptar</button>
                            <button class="btn btn-secondary" routerLink="/inicio/login">Cancelar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
