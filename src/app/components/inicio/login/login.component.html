<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center border-dark mb-3">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <br>
                <app-loading *ngIf="loading"></app-loading>
                <div class="card-body">
                    <form [formGroup]="login" (ngSubmit)=log() style="padding-top: 10px;">

                        <!-- Input Usuario -->
                        <div class="form-group" style="text-align: start;">
                            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                            <span class="text-danger ml-2"
                                *ngIf="login.get('usuario').hasError('required') && login.get('usuario').touched">
                                El usuario <strong>es requerido</strong>
                            </span>
                        </div>

                        <!-- Input Contraseña -->
                        <div class="form-group" style="text-align: start;">
                            <input type="password" class="form-control" placeholder="Contraseña"
                                formControlName="password">
                            <span class="text-danger ml-2"
                                *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                                La contraseña <strong>es requerida</strong>
                            </span>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group">
                            <button class="btn btn-primary mr-2" [disabled]="login.invalid"
                                type="submit">Aceptar</button>
                            <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                        </div>

                        <div class="form-group">
                            <a style="color:cornflowerblue; cursor: pointer;" routerLink="/inicio/register">Crear
                                cuenta</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
