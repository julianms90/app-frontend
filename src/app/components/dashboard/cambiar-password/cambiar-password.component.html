<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card border-dark mb-3" style="max-width: 60rem;">
        <div class="card-header text-center">Datos del cliente</div>
        <div class="card-body">
            <div class="text-center">
                <app-loading *ngIf="loading"></app-loading>
            </div>
            <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña Anterior"
                        formControlName="passwordAnterior">
                    <span class="text-danger ml-3" *ngIf="cambiarPassword.get('passwordAnterior').hasError('required') 
                            && cambiarPassword.get('passwordAnterior').touched">
                        La contraseña <strong>es requerida</strong>
                    </span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Nueva Contraseña"
                        formControlName="passwordNuevo">
                    <span class="text-danger ml-3" *ngIf="cambiarPassword.get('passwordNuevo').hasError('required') 
                        && cambiarPassword.get('passwordNuevo').touched">
                        La nueva contraseña <strong>es requerida</strong>
                    </span>
                    <span class="text-danger ml-3" *ngIf="cambiarPassword.get('passwordNuevo').hasError('minlength')">
                        La contraseña debe tener como minimo <strong>4 caracteres</strong>
                    </span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repetir Contraseña"
                        formControlName="confirmPassword">
                    <span class="text-danger ml-3" *ngIf="cambiarPassword.hasError('notSame')">
                        Contraseñas <strong>distintas</strong>
                    </span>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                    <button class="btn btn-secondary" routerLink="../">Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
